<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Circuit Board Pattern -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3">
    <path d="M30 60 L170 60"/>
    <path d="M30 100 L170 100"/>
    <path d="M30 140 L170 140"/>
    <path d="M60 30 L60 170"/>
    <path d="M100 30 L100 170"/>
    <path d="M140 30 L140 170"/>
  </g>
  
  <!-- T Flip-Flop Symbol -->
  <rect x="70" y="70" width="60" height="40" fill="#ffffff" stroke="#4f46e5" stroke-width="3" rx="5"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4f46e5">T</text>
  
  <!-- Clock Signal -->
  <path d="M50 90 L70 90" stroke="#ffffff" stroke-width="3" fill="none"/>
  <polygon points="65,85 70,90 65,95" fill="#ffffff"/>
  
  <!-- Output -->
  <path d="M130 90 L150 90" stroke="#ffffff" stroke-width="3" fill="none"/>
  <circle cx="150" cy="90" r="3" fill="#ffffff"/>
  
  <!-- Binary Numbers -->
  <text x="100" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.8">101</text>
  <text x="25" y="105" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.8">011</text>
  <text x="175" y="105" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.8">111</text>
  <text x="100" y="185" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.8">010</text>
</svg>
